<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="polymer-pass-butter">
  <template>
    <style>
        template {
            font-size: 14px;
        }
        .container{
            display: grid;
        }
        .command{
            width: 50%;
            margin: auto;
            padding: .5em;
        }
        .butter {
            width: 8em;
            height: auto;
        }
    </style>
    <div class="container">
        <button class="command" on-click="passButter">Pass the butter</button>
        <img class="butter" id="butter" src="../butter-bot.png"/>
      </div>
  </template>

  <script>
    /**
     * `polymer-pass-butter`
     * What is my purpose?
     * you pass the butter .
     * .. oh my god
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerPassButter extends Polymer.Element {
      static get is() { return 'polymer-pass-butter'; }
      static get properties() {
        return {
          amount: {
            type: Number,
            value: 20
          },
          goingRight: {
            type: Boolean,
            value: true
          }
        };
      }
      constructor(){
        super();
      }
      passButter() {
        var butterElem = this.$.butter
        if(butterElem){
          butterElem.style.transition = 'all 1s';
          butterElem.style.marginLeft = this.amount + '%' ;
          if(this.goingRight) {
            this.amount += 20;
          } else {
              this.amount -= 20;
          }
          if(this.amount >= 80 && this.goingRight || this.amount < 20 && !this.goingRight){
              this.goingRight = !this.goingRight;
          }
        }
      }
    }

    window.customElements.define(PolymerPassButter.is, PolymerPassButter);
  </script>
</dom-module>
